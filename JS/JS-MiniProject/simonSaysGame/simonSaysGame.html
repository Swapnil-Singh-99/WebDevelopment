<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simonSaysGame.css">
</head>
<body>
    <h1>Simon Says</h1>
    <p>Press any key to start the game</p>
    <div class="btn-container">
        <div class="line-1">
            <div type="button" id="dark-cyan" class="box dark-cyan">1</div>
            <div type="button" id="rosy-brown" class="box rosy-brown">3</div>
        </div>
        <div class="line-2">
            <div type="button" id="cool-grey" class="box cool-grey">2</div>
            <div type="button" id="sky-blue" class="box sky-blue">4</div>
        </div>
    </div>
    <script src="simonSaysGame.js"></script>
</body>
</html>
